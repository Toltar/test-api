version: "3.7"

services:
  db:
    image: postgres
    restart: always
    env_file:
      - .env
    volumes:
      - ./db/sql:/docker-entrypoint-initdb.d
      - db-data:/var/lib/postgresql/data
    ports:
      - 5432
    healthcheck:
      test: ["CMD", "pg_isready", "-U", "${POSTGRES_USER}", "-d", "${POSTGRES_DB}"]
      interval: 10s
      timeout: 5s
  api:
    build:
      context: .
    environment:
      NODE_ENV: production
      POSTGRES_URL:
    env_file:
      - .env
    ports:
      - 3000:3000
    depends_on:
      db:
        condition: service_healthy
volumes:
  db-data:
